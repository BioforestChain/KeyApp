name: CI - PR Checks

on:
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: '24'

jobs:
  # ==================== Self-hosted 快速路径 (无 action 下载) ====================
  ci-fast:
    if: vars.USE_SELF_HOSTED == 'true'
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Git checkout
        run: |
          if [ ! -d ".git" ]; then
            git clone --depth=1 https://github.com/${{ github.repository }}.git .
          fi
          git fetch origin ${{ github.event.pull_request.head.sha || github.sha }} --depth=1
          git checkout ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Detect changes
        id: changes
        run: |
          CODE_CHANGED=$(git diff --name-only origin/${{ github.base_ref || 'main' }}...HEAD | grep -E '^src/|^e2e/' || true)
          if [ -n "$CODE_CHANGED" ]; then
            echo "code=true" >> $GITHUB_OUTPUT
          else
            echo "code=false" >> $GITHUB_OUTPUT
          fi

      - name: Install & Run
        run: |
          pnpm install --frozen-lockfile
          
          if [ "${{ steps.changes.outputs.code }}" == "true" ]; then
            TASKS="typecheck:run build i18n:run test:run e2e:ci"
          else
            TASKS="typecheck:run build i18n:run test:run"
          fi
          
          set +e
          pnpm turbo run $TASKS 2>&1 | tee turbo-output.log
          TURBO_EXIT=$?
          set -e
          
          if [ $TURBO_EXIT -ne 0 ]; then
            echo ""
            echo "========== TURBO FAILED =========="
            grep -A 50 "error\|Error\|ERROR\|failed\|Failed\|FAILED" turbo-output.log || cat turbo-output.log
            exit $TURBO_EXIT
          fi
          
          echo "All checks passed!"

  # ==================== GitHub-hosted 标准路径 ====================
  ci-standard:
    if: vars.USE_SELF_HOSTED != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'src/**'
              - 'e2e/**'

      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        if: steps.changes.outputs.code == 'true'
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright
        if: steps.changes.outputs.code == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps
        if: steps.changes.outputs.code == 'true' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run all checks
        run: |
          if [ "${{ steps.changes.outputs.code }}" == "true" ]; then
            pnpm turbo run typecheck:run build i18n:run test:run e2e:ci
          else
            pnpm turbo run typecheck:run build i18n:run test:run
          fi

  # ==================== 状态汇总 (分支保护需要) ====================
  # 使用 checks-fast 在 self-hosted 上快速汇总，checks-standard 作为备选
  checks-fast:
    if: vars.USE_SELF_HOSTED == 'true'
    runs-on: self-hosted
    needs: [ci-fast]
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.ci-fast.result }}" == "failure" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "All checks passed!"

  checks-standard:
    if: vars.USE_SELF_HOSTED != 'true'
    runs-on: ubuntu-latest
    needs: [ci-standard]
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.ci-standard.result }}" == "failure" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "All checks passed!"
