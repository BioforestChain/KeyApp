<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background - 填满整个 viewBox -->
  <rect width="120" height="120" fill="url(#bg-grad)"/>
  <!-- Portal ring outer -->
  <ellipse cx="60" cy="60" rx="32" ry="38" fill="none" stroke="url(#ring-grad)" stroke-width="4" opacity="0.6"/>
  <!-- Portal ring inner -->
  <ellipse cx="60" cy="60" rx="22" ry="28" fill="none" stroke="white" stroke-width="3" filter="url(#glow)"/>
  <!-- Arrow -->
  <path d="M45 60 L60 45 L60 52 L75 52 L75 68 L60 68 L60 75 Z" fill="white" filter="url(#glow)"/>
  <!-- Sparkles -->
  <circle cx="35" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="85" cy="45" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="40" cy="80" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="80" cy="78" r="2" fill="white" opacity="0.5"/>
</svg>
