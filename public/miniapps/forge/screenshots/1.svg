<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 667">
  <defs>
    <linearGradient id="forge-header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Phone frame -->
  <rect width="375" height="667" fill="#f8fafc"/>
  <!-- Header -->
  <rect width="375" height="100" fill="url(#forge-header)"/>
  <text x="187" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="600" font-family="system-ui">锻造</text>
  <!-- Exchange card -->
  <rect x="20" y="120" width="335" height="200" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <!-- From -->
  <text x="40" y="155" fill="#64748b" font-size="14" font-family="system-ui">从</text>
  <rect x="40" y="165" width="295" height="50" rx="12" fill="#f1f5f9"/>
  <circle cx="70" cy="190" r="16" fill="#627eea"/>
  <text x="95" y="196" fill="#1e293b" font-size="16" font-weight="500" font-family="system-ui">ETH</text>
  <text x="260" y="196" fill="#1e293b" font-size="16" font-weight="600" font-family="system-ui" text-anchor="end">0.1</text>
  <!-- Arrow -->
  <circle cx="187" cy="245" r="20" fill="url(#forge-header)"/>
  <path d="M180 238 L187 248 L194 238" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M180 252 L187 242 L194 252" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- To -->
  <text x="40" y="285" fill="#64748b" font-size="14" font-family="system-ui">到</text>
  <rect x="40" y="295" width="295" height="50" rx="12" fill="#f1f5f9"/>
  <circle cx="70" cy="320" r="16" fill="#6366f1"/>
  <text x="95" y="326" fill="#1e293b" font-size="16" font-weight="500" font-family="system-ui">BFM</text>
  <text x="260" y="326" fill="#1e293b" font-size="16" font-weight="600" font-family="system-ui" text-anchor="end">≈ 1000</text>
  <!-- Rate card -->
  <rect x="20" y="340" width="335" height="80" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="375" fill="#64748b" font-size="14" font-family="system-ui">汇率</text>
  <text x="40" y="400" fill="#1e293b" font-size="16" font-family="system-ui">1 ETH = 10,000 BFM</text>
  <!-- Fee -->
  <rect x="20" y="440" width="335" height="60" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="478" fill="#64748b" font-size="14" font-family="system-ui">手续费</text>
  <text x="315" y="478" fill="#1e293b" font-size="14" font-family="system-ui" text-anchor="end">0.001 ETH</text>
  <!-- Button -->
  <rect x="20" y="580" width="335" height="56" rx="16" fill="url(#forge-header)"/>
  <text x="187" y="615" text-anchor="middle" fill="white" font-size="18" font-weight="600" font-family="system-ui">开始锻造</text>
</svg>
