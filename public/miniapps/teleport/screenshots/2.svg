<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 667">
  <defs>
    <linearGradient id="success-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Phone frame -->
  <rect width="375" height="667" fill="#f8fafc"/>
  <!-- Success icon -->
  <circle cx="187" cy="200" r="60" fill="url(#success-bg)"/>
  <path d="M160 200 L180 220 L220 175" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Title -->
  <text x="187" y="300" text-anchor="middle" fill="#1e293b" font-size="24" font-weight="600" font-family="system-ui">传送成功!</text>
  <text x="187" y="330" text-anchor="middle" fill="#64748b" font-size="14" font-family="system-ui">资产已安全到达目标地址</text>
  <!-- Transaction details -->
  <rect x="20" y="370" width="335" height="160" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="405" fill="#64748b" font-size="14" font-family="system-ui">交易哈希</text>
  <text x="40" y="430" fill="#6366f1" font-size="14" font-family="system-ui">0x7a8b9c...3d4e5f</text>
  <text x="40" y="465" fill="#64748b" font-size="14" font-family="system-ui">金额</text>
  <text x="40" y="490" fill="#1e293b" font-size="18" font-weight="600" font-family="system-ui">10.00 BFM</text>
  <!-- Button -->
  <rect x="20" y="580" width="335" height="56" rx="16" fill="#6366f1"/>
  <text x="187" y="615" text-anchor="middle" fill="white" font-size="18" font-weight="600" font-family="system-ui">完成</text>
</svg>
