<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 667">
  <defs>
    <linearGradient id="header-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Phone frame -->
  <rect width="375" height="667" fill="#f8fafc"/>
  <!-- Header -->
  <rect width="375" height="100" fill="url(#header-bg)"/>
  <text x="187" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="600" font-family="system-ui">一键传送</text>
  <!-- Content -->
  <rect x="20" y="120" width="335" height="120" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="155" fill="#64748b" font-size="14" font-family="system-ui">发送地址</text>
  <text x="40" y="180" fill="#1e293b" font-size="16" font-family="system-ui">c7R6wVdPv...5Mk5Xz3</text>
  <text x="40" y="215" fill="#64748b" font-size="14" font-family="system-ui">接收地址</text>
  <rect x="40" y="225" width="295" height="40" rx="8" fill="#f1f5f9"/>
  <text x="55" y="250" fill="#94a3b8" font-size="14" font-family="system-ui">输入或粘贴地址</text>
  <!-- Amount card -->
  <rect x="20" y="260" width="335" height="100" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="295" fill="#64748b" font-size="14" font-family="system-ui">转账金额</text>
  <text x="40" y="330" fill="#1e293b" font-size="28" font-weight="600" font-family="system-ui">0.00</text>
  <text x="120" y="330" fill="#64748b" font-size="18" font-family="system-ui">BFM</text>
  <!-- Chain selector -->
  <rect x="20" y="380" width="335" height="60" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="418" fill="#1e293b" font-size="16" font-family="system-ui">网络: BFMeta</text>
  <!-- Button -->
  <rect x="20" y="580" width="335" height="56" rx="16" fill="url(#header-bg)"/>
  <text x="187" y="615" text-anchor="middle" fill="white" font-size="18" font-weight="600" font-family="system-ui">确认传送</text>
</svg>
